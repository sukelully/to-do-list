<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex">
    <main class="flex">
        <section id="sidebar" class="flex flex-col p-4 bg-slate-100 min-h-screen gap-4">
            <button aria-label="Add task" class="flex items-center gap-2">
                <i class="fa-solid fa-plus"></i>
                Add task
            </button>
            <button aria-label="Calendar" class="flex items-center gap-2">
                <i class="fa-regular fa-calendar"></i>
                Calendar
            </button>
        </section>

        <section id="projects" class="m-10">
            <h1 class="text-3xl font-bold">Projects</h1>
            <div class="projects-container">
                <div class="border rounded-lg p-4">
                    <ul id="task-test"></ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
