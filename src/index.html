<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoish</title>

    <!-- Import fonts and font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="flex">
    <main class="flex">
        <section id="sidebar" class="flex flex-col py-4 px-6 bg-slate-100 min-h-screen w-2/5 gap-4">
            <button aria-label="Add task" class="flex items-center gap-4">
                <i class="fa-solid fa-plus"></i>
                Add task
            </button>
            <button aria-label="Calendar" class="flex items-center gap-4">
                <i class="fa-regular fa-calendar"></i>
                Calendar
            </button>
        </section>

        <section id="projects" class="mx-10 my-5">
            <h1 class="text-3xl font-bold my-4">Projects</h1>
            <div class="projects-container">
                <div class="border border-solid border-slate-300 rounded-lg p-4">
                    <ul id="task-test"></ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
