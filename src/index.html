<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoish</title>

    <!-- Import fonts and font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="flex bg-stone-50">
    <main id="layout" class="flex min-w-full transition-all duration-300 min-h-screen">
        <section id="sidebar" class="flex flex-col py-4 px-6 bg-stone-100 min-h-screen w-1/5 gap-4 transition-all duration-300">
            
            <div id="title-container" class="flex flex-row">
                <div id="header-container" class="flex flex-row-reverse items-center gap-3 justify-center">
                    <h1 class="text-2xl font-bold tracking-wider">todoish</h1>
                    <i class="fa-solid fa-square-check text-2xl"></i>
                </div>
                <button id="toggle-sidebar-btn" aria-label="Show/hide sidebar" class="ml-auto cursor-pointer px-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            
            <button aria-label="Add task" id="add-task-btn" class="flex items-center gap-4 cursor-pointer p-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
                <i class="fa-solid fa-plus"></i>
                Add task
            </button>
            <button aria-label="Calendar" class="flex items-center gap-4 cursor-pointer p-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
                <i class="fa-regular fa-calendar"></i>
                Calendar
            </button>
        </section>

        <section id="projects" class="mx-10 my-5 w-full">
            <h1 class="text-3xl font-bold my-4">Projects</h1>
            <div id="projects-container" class="flex flex-col gap-4 w-64">
            </div>
        </section>

        <section id="add-task-modal" class="flex fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-2xl w-1/3">
            <form action="" class="flex flex-col">
                <input type="text" placeholder="Task name" class="outline-none text-lg">
                <input type="text" placeholder="Description" class="outline-none text-sm">
            </form>
        </section>
    </main>
</body>

</html>
