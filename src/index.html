<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todoish</title>

  <!-- Import fonts and font awesome icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon/favicon-16x16.png">
  <link rel="manifest" href="../public/favicon/site.webmanifest">
</head>

<body class="flex bg-stone-50">
  <main id="layout" class="flex min-w-full transition-all duration-300 min-h-screen">

    <section id="sidebar" class="flex flex-col py-4 px-6 bg-stone-100 min-h-screen min-w-60 gap-4 transition-all">
      <div id="title-container" class="flex flex-row">
        <div id="header-container" class="flex flex-row-reverse items-center gap-3 justify-center">
          <h1 class="text-2xl font-bold tracking-wider">todoish</h1>
          <i class="fa-solid fa-square-check text-2xl text-indigo-500"></i>
        </div>
        <button id="toggle-sidebar-btn" aria-label="Show/hide sidebar"
          class="ml-auto cursor-pointer px-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <button aria-label="Add task" id="add-task-btn"
        class="flex items-center gap-4 cursor-pointer p-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
        <i class="fa-solid fa-plus"></i>
        Add task
      </button>
      <button aria-label="Add project" id="add-project-btn" 
        class="flex items-center gap-4 cursor-pointer p-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
        <i class="fa-regular fa-folder-open"></i>
        Add project
      </button>
      <button aria-label="Calendar" id="calendar-btn"
        class="flex items-center gap-4 cursor-pointer p-2 hover:bg-stone-200 rounded-md transition-colors duration-200">
        <i class="fa-regular fa-calendar"></i>
        Calendar
      </button>
    </section>

    <!-- Projects sections -->
    <section id="projects" class="mx-10 my-5 w-full">
      <h1 class="text-3xl font-bold my-4">Projects</h1>
      <div id="projects-container" class="flex gap-4 border">
        
      </div>
    </section>

    <!-- Add task modal -->
    <div id="add-task-modal"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-xl shadow-2xl w-1/3 min-w-fit invisible">
      <form id="add-task-form" class="flex flex-wrap flex-col w-full gap-2">
        <input type="text" id="task-name-input" name="name" placeholder="Task name"
          class="outline-none text-lg placeholder-neutral-500" required />
        <input type="text" id="task-description-input" name="description" placeholder="Description"
          class="outline-none text-sm placeholder-neutral-500" />
        <div class="flex justify-evenly gap-4">
          <input type="date" name="date" id="date-input"
            class="bg-stone-100 rounded-md px-4 text-neutral-500 cursor-pointer" />
          <div class="relative">
            <button id="dropdown-btn" class="flex items-center gap-2 px-4 py-2 bg-stone-100 rounded-md cursor-pointer">
              <span class="text-neutral-500">Priority</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul id="dropdown-menu" class="absolute hidden bg-white shadow-lg rounded-md mt-2 w-full">
              <li data-value="null" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-stone-200">
                <i class="fa-solid fa-flag text-neutral-500"></i>
                None
              </li>
              <li data-value="1" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-stone-200">
                <i class="fa-solid fa-flag text-green-500"></i>
                Low
              </li>
              <li data-value="2" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-stone-200">
                <i class="fa-solid fa-flag text-yellow-500"></i>
                Medium
              </li>
              <li data-value="3" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-stone-200">
                <i class="fa-solid fa-flag text-red-500"></i>
                High
              </li>
            </ul>

            <!-- Hidden select for form submission -->
            <select name="priority-select" id="priority-select" class="hidden">
              <option value="null">None</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
        </div>
        <hr class="text-neutral-300 m-2">
        <div class="flex justify-evenly">
          <button id="cancel-btn" type="button"
            class="bg-stone-100 hover:bg-stone-200 px-4 py-2 rounded-md transition-colors duration-200 cursor-pointer">Cancel</button>
          <input type="submit" id="submit-task-btn" value="Add task"
            class="text-white px-4 py-2 bg-indigo-500 rounded-md hover:bg-indigo-600 transition-colors duration-200 cursor-pointer"></input>
        </div>
      </form>
    </div>

    <div id="delete-task-modal"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-md mt-2 flex flex-col w-1/3 min-w-fit gap-2 p-4 invisible">
      <p class="text-lg font-semibold">Delete task?</p>
      <p class="text">The <span id="delete-task-span" class="font-semibold">test</span> task will be
        permanently deleted</p>
      <div class="flex gap-4 ml-auto pr-2">
        <button id="cancel-delete-btn"
          class="font-normal bg-stone-200 hover:bg-stone-300 rounded-md px-2 py-1 transition-colors duration-200 cursor-pointer">Cancel</button>
        <button id="confirm-delete-btn"
          class="font-normal bg-red-700 hover:bg-red-800 text-white rounded-md px-2 py-1 transition-colors duration-200 cursor-pointer">Delete</button>
      </div>
    </div>
  </main>
</body>

</html>
